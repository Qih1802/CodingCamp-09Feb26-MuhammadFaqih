<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Faqih</title>

    <link rel="stylesheet" href="CSS/style.css">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Header Content -->
    <header class="flex justify-between items-center p4">
            <div class="logo" ></div>
            <!-- nav menu -->
             <nav class="flex">
                <a class="border rounded p-2" href="#home-page">Home</a>
                <a class="border rounded p-2" href="#profil-page">Ou Profile</a>
                <a class="border rounded p-2" href="#portofolio-page">Portofolio</a>
                <a class="border rounded p-2" href="#message-us-page">Message Us</a>
             </nav>

    </header>

    <hr/>
    <!-- Main -->
    <main>
        <!-- home -->
        <section id="home-page"class="min-h-[500px] text-center content-center">
            <h2 class="text-xl font-bold" id="welcome-speech" >Welcome To Our Website</h2>
            <p class="mt-2"> Selamat Menikmati</p>
        </section>
        <hr>
        <!-- profil -->
        <section id="profil-page"class="min-h-[500px] text-center content-center">
            <h2 class="text-xl font-bold" >Muhammad Faqih</h2>
            <p class="mt-2"> I Am Software Engginer</p>
        </section>
        <hr>
        <!-- porto -->
        <section id="portofolio-page"class="min-h-[500px] text-center content-center">
            <h2 class="text-xl font-bold">My Skill</h2>
            <p class="mt-2"> See More</p>
        </section>
        <hr>
        <!-- Message us -->
        <section id="message-us-page"class="min-h-[500px] mx-8">
            <header>

                <h2 class="text-xl font-bold" >Message us</h2>
                <p class="mt-2"> Silahkan hubungi </p>
            </header>
            
            <form>
                <div class="mb-4">
                    <label class="block mb-2" for="name">Name</label>
                    <input class="w-full p-2 border rounded" type="text" id="name" name="name" required>
                </div>
                <div class="mb-4">
                    <label class="block mb-2" for="email">Email</label>
                    <input class="w-full p-2 border rounded" type="email" id="email" email="email" required>
                </div>
                <div class="mb-4">
                    <label class="block mb-2" for="message">Message</label>
                    <textarea class="w-full p-2 border rounded" id="message" name="message" rows="5" required>Message Us</textarea>
                </div>
                <button class="px-4 py-2 bg-blue-500 text-white rounded" type="button">Send Message</button>
            </form>
        
        </section>
    </main>
    <!-- Footer Content -->
     <footer>
        <hr>
        <p class="text-center p-4 ">Created by Muhammad Faqih</p>
     </footer>

     <!-- JS -->
    <script src="JS/script.js"> </script>
</body>
</html>
